syntax = "proto3";
package kratos.api;

option go_package = "cwxu-algo/app/user/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  Agent agent = 3;
  SMTP smtp = 4;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
  string reg_dsn = 3;
  string amqp_dsn = 4;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    string password = 5;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
  }
  Database database = 1;
  Redis redis = 2;
}

message Agent {
  string model = 1;
  string secret = 2;
}

message SMTP {
  string host = 1;
  int32 port = 2;
  string username = 3;
  string password = 4;
  string from = 5;
}
